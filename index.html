<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>熊猫萌萌哒</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./CSS/default.css">
        <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="cabeca"></div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="eye whitel"></div>
                <div class="eye whiter"></div>
                <div class="eyeball left"></div>
                <div class="eyeball right"></div>
                <div class="mouse"> </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">正常</button>
        <button data-speed="fast">快速</button>
    </div>
    <div class="again">
        <button id="fresh" class="fresh">重置</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./JS/main.js"></script>
</body>
</html>
